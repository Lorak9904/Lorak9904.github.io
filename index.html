<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Token List</title>
</head>
<body>
    <h1>Token List</h1>
    <div id="token-list"></div>

    <script>
        // Define the list of tokens
        const tokenList = ['0001', '0002', '0003', '0004'];

        // Send the list of tokens as a JSON response
        const jsonTokenList = JSON.stringify(tokenList);

        // Display the list on the webpage
        const tokenListElement = document.getElementById('token-list');
        tokenListElement.textContent = jsonTokenList;
    </script>
</body>
</html>
